{% extends 'base.html' %}{% block content %}

<div class="container">
  <div class="row no-gutters">
    {% for m in movies %}
    <div class="col-md-3 my-3 products">
      <a href="/movie_detail/{{m.id}}">
        <div class="card">
          <img src="{{m.imageUrl}}" class="card-img" />
          <div class="card-body">
            <h5 class="card-title">{{m.title}}</h5>
            <h6>${{ m.budget }}</h6>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
